<div class="container my-50">
<p>
    <mat-toolbar>
        <span class="material-icons">chat_bubble</span>
      <span>welcome to CHaT</span>
    </mat-toolbar>
</p>
<body class="text-center">
  <form  (ngSubmit) = "onSubmit()"class="form-signin" [formGroup]= "loginForm" *ngIf="formType=='already'">
    <img class="mb-4" src="./assets/logo2.png" alt="" width="150" height="150">
    <h1 class="h3 mb-3 fw-normal">Signin Account</h1>

      <input type="email" id = "email" name = "email" class="form-control top" placeholder="name@example.com"
      formControlName="email" required>


      <input type="password" name="password" class="form-control middle" placeholder="Password" required autofocus
      formControlName = "password">

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button href="./dashboard.component" class="w-100 btn btn-lg btn-primary" type="submit">login account</button>

    <p class="mt-5 mb-3 text-muted">&copy; The Chat college</p>
</form>
</body>





  <form [formGroup]="loginForm" *ngIf="formType=='create'">
      <div class="container my-3">
        <form class="row g-3">
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault04" class="form-label">State</label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Zip</label>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
        </form>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="confpass">
      </div>

      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>name of College / University</option>
        <option value="1">JMI</option>
        <option value="2">DU</option>
        <option value="3">JNU</option>
        <option value="4">DTU</option>
        <option value="5">Other !</option>
      </select>

      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>department</option>
        <option value="1">B-tech</option>
        <option value="2">archtecture</option>
        <option value="3">language</option>
        <option value="4">HM</option>
        <option value="5">diploma</option>
        <option value="6">physiotherapy</option>
        <option value="7">dental</option>
      </select>
<br>
      <textarea row="10"></textarea>
      <button (click)="onAddText()">add text</button>
      <p>{{newText}}</p>
 <hr>
 <div class="col-12">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
    <label class="form-check-label" for="invalidCheck2">
      Agree to terms and conditions
    </label>
  </div>
</div>
    <button type="submit" class="btn btn-primary" (click)="submitForm('create account')">Create Account</button>
  </div>



</form>
</div>
